          <form id="form">
            <div class="field">
              <label for="email" class="email-title">Email</label>
              <input
                type="email"
                name="email"
                class="space-block"
                id="email"
                required
              />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
              <span class="toggle-password" onclick="togglePassword()"
                >Show Password</span
              >
            </div>

            <input
              type="submit"
              id="button"
              class="submit-btn"
              value="Submit"
            />
          </form>
